<div class="home_container">
  <div class="home_container__header">
    <form [formGroup]="searchForm">
      <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input
          matInput
          placeholder="Type to search"
          formControlName="searchText"
        />
      </mat-form-field>
    </form>
    <div class="home_container__header__buttons">
      <own-button (click)="handleImportClick()">Importar</own-button>
      <own-button color="secondary">Exportar</own-button>
    </div>
  </div>
  <div class="home_container__body">
    <own-table
      class="home_container__body__table"
      [columns]="columns"
      [dataSource]="dataSource"
      [itemsNumber]="itemsNumber"
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      [getRowClass]="getRowClass"
      (pageChange)="onPageChange($event)"
    ></own-table>
  </div>
</div>
